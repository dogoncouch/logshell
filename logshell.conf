# NOTE: Do not edit the copy of this file in /usr/local/share/logshell.
# Running logshell -h will automatically create a local copy
# at ~/.config/logshell.conf to edit.

# Set the command to use (current options are script -f and screen -L):
#COMMAND="script -f"

# Set the shell to use (default /bin/bash):
#LSHELL=/bin/bash

# Set the log file path:
#LOGPATH=~/log/logshell

# Set the log filename:
#LOGFILE=bash-log.$(date -u +%Y%m%d-%H%M%S)-UTC.${USER}@${HOSTNAME:-$(hostname)}.$$.${RANDOM}.log
# Note: $$ is the PID, ${RANDOM} is there to make filenames more unique.
# If you prefer local time:
#LOGFILE=bash-log.$(date +%Y%m%d-%H%M%S)-local.${USER}@${HOSTNAME:-$(hostname)}.$$.${RANDOM}.log
